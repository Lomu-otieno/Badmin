<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Benjamin's Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }
    
        .container {
            display: flex;
            min-height: 100vh;
        }
    
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
        }
    
        .sidebar-header {
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.1);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    
        .sidebar-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    
        .sidebar-menu {
            padding: 20px 0;
        }
    
        .sidebar-menu ul {
            list-style: none;
        }
    
        .sidebar-menu li {
            padding: 15px 25px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
    
        .sidebar-menu li:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.5);
        }
    
        .sidebar-menu li.active {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid white;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
    
        .sidebar-menu i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }
    
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f8fafc;
        }
    
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--light-gray);
        }
    
        .header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
    
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
        }
    
        /* Filter Section */
        .filter-section {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
    
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
    
        .form-group {
            margin-bottom: 15px;
        }
    
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
    
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
    
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
    
        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
    
        /* Stats Grid - Updated for mobile */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
    
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid var(--primary);
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
    
        .stat-card i {
            font-size: 2rem;
            margin-bottom: 12px;
            color: var(--primary);
        }
    
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            display: block;
            margin-bottom: 5px;
            line-height: 1.2;
        }
    
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.3;
        }
    
        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
    
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
    
        .chart-card h3 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }
    
        .chart-container {
            height: 300px;
            position: relative;
        }
    
        /* Status Distribution */
        .status-distribution {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
    
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
    
        .status-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .status-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    
        .status-count {
            font-weight: 600;
            color: var(--dark);
        }
    
        /* Orders Table */
        .orders-table-section {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
    
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        .table th, .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
    
        .table th {
            background: var(--light);
            font-weight: 600;
            color: var(--dark);
        }
    
        .table tr:hover {
            background: rgba(67, 97, 238, 0.03);
        }
    
        /* Badge Styles */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
    
        .badge-pending {
            background: rgba(248, 150, 30, 0.15);
            color: var(--warning);
            border: 1px solid rgba(248, 150, 30, 0.3);
        }
    
        .badge-confirmed {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary);
            border: 1px solid rgba(67, 97, 238, 0.3);
        }
    
        .badge-shipped {
            background: rgba(114, 9, 183, 0.15);
            color: var(--info);
            border: 1px solid rgba(114, 9, 183, 0.3);
        }
    
        .badge-delivered {
            background: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border: 1px solid rgba(76, 201, 240, 0.3);
        }
    
        .badge-cancelled {
            background: rgba(247, 37, 133, 0.15);
            color: var(--danger);
            border: 1px solid rgba(247, 37, 133, 0.3);
        }
    
        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-decoration: none;
        }
    
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
    
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
    
        .btn-outline {
            background: transparent;
            border: 2px solid var(--gray);
            color: var(--gray);
        }
    
        .btn-outline:hover {
            background: var(--gray);
            color: white;
        }
    
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            font-size: 1.1rem;
        }
    
        .spinner {
            border: 3px solid var(--light-gray);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        /* Enhanced Responsive Design */
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
            
            .charts-section {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }
    
        @media (max-width: 992px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .stat-card {
                padding: 18px;
            }
            
            .stat-number {
                font-size: 1.6rem;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
        }
    
        /* Tablet and Mobile Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .chart-card {
                padding: 20px;
            }
            
            /* Stats Grid - 2 columns on tablet */
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-card {
                padding: 15px;
                min-height: 120px;
            }
            
            .stat-card i {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.85rem;
            }
        }
    
        /* Mobile Phone Styles */
        @media (max-width: 576px) {
            .main-content {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .user-info {
                padding: 8px 15px;
            }
            
            .filter-section {
                padding: 20px 15px;
            }
            
            .filter-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            /* Stats Grid - 2 columns on mobile phones */
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .stat-card {
                padding: 12px;
                min-height: 110px;
            }
            
            .stat-card i {
                font-size: 1.6rem;
                margin-bottom: 8px;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .chart-card {
                padding: 15px;
            }
            
            .chart-card h3 {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .chart-container {
                height: 250px;
            }
        }
    
        /* Small Mobile Phones */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 10px;
                min-height: 100px;
            }
            
            .stat-card i {
                font-size: 1.4rem;
                margin-bottom: 6px;
            }
            
            .stat-number {
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .table th, .table td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }
        }
    
        /* Extra Small Mobile Phones */
        @media (max-width: 360px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .stat-card {
                min-height: 90px;
                padding: 15px;
            }
            
            .stat-card i {
                font-size: 1.8rem;
            }
            
            .stat-number {
                font-size: 1.4rem;
            }
            
            .stat-label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li onclick="window.location.href='admin-dashboard.html'">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </li>
                    <li onclick="window.location.href='admin-dashboard.html#products-tab'">
                        <i class="fas fa-box"></i> Products
                    </li>
                    <li onclick="window.location.href='orders.html'">
                        <i class="fas fa-shopping-cart"></i> Orders
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Analytics Dashboard</h1>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span>Admin User</span>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <h3 style="margin-bottom: 20px; color: var(--dark);">Filter Orders</h3>
                <div class="filter-grid">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-control" id="statusFilter">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="text" class="form-control" id="startDate" placeholder="Select start date">
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="text" class="form-control" id="endDate" placeholder="Select end date">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchFilter" placeholder="Order number, customer name...">
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-outline" onclick="clearFilters()">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                    <button class="btn btn-primary" onclick="loadAnalytics()">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid" id="statsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading analytics...
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-card">
                    <h3>Revenue Overview</h3>
                    <div class="chart-container" id="revenueChart">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading revenue chart...
                        </div>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Order Status Distribution</h3>
                    <div class="status-distribution" id="statusDistribution">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading status distribution...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="orders-table-section">
                <h3 style="margin-bottom: 20px; color: var(--dark);">Recent Orders</h3>
                <div id="recentOrders">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading recent orders...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // API Configuration
        const API_BASE_URL = 'https://benjamins-shop.onrender.com/api';
        let authToken = null;
        let currentAnalyticsData = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Check authentication
            authToken = localStorage.getItem('adminToken');
            if (!authToken) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize date pickers
            flatpickr("#startDate", {
                dateFormat: "Y-m-d",
                maxDate: "today"
            });
            
            flatpickr("#endDate", {
                dateFormat: "Y-m-d",
                maxDate: "today"
            });
            
            // Load initial analytics
            loadAnalytics();
        }

        function getAuthToken() {
            if (!authToken) {
                authToken = localStorage.getItem('adminToken');
            }
            
            if (!authToken) {
                window.location.href = 'login.html';
                throw new Error('No authentication token available');
            }
            
            return authToken;
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }

        async function loadAnalytics() {
            try {
                showLoadingState();
                
                const token = getAuthToken();
                const filters = getFilters();
                
                const queryParams = new URLSearchParams(filters).toString();
                const response = await fetch(`${API_BASE_URL}/orders/admin/all?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`Failed to load analytics: ${response.status}`);
                }
                
                const data = await response.json();
                currentAnalyticsData = data;
                
                renderStats(data);
                renderStatusDistribution(data);
                renderRecentOrders(data);
                
            } catch (error) {
                console.error('Error loading analytics:', error);
                alert('Failed to load analytics: ' + error.message);
            }
        }

        function getFilters() {
            return {
                status: document.getElementById('statusFilter').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                search: document.getElementById('searchFilter').value,
                page: 1,
                limit: 10
            };
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('searchFilter').value = '';
            loadAnalytics();
        }

        function showLoadingState() {
            document.getElementById('statsGrid').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading analytics...
                </div>
            `;
            
            document.getElementById('statusDistribution').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading status distribution...
                </div>
            `;
            
            document.getElementById('recentOrders').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading recent orders...
                </div>
            `;
        }

        function renderStats(data) {
            const stats = data.statistics;
            const totalOrders = data.total;
            
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="stat-number">${totalOrders.toLocaleString()}</span>
                    <span class="stat-label">Total Orders</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="stat-number">Ksh ${stats.totalRevenue.toLocaleString()}</span>
                    <span class="stat-label">Total Revenue</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <span class="stat-number">${stats.statusCounts.delivered || 0}</span>
                    <span class="stat-label">Completed Orders</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <span class="stat-number">${stats.statusCounts.pending || 0}</span>
                    <span class="stat-label">Pending Orders</span>
                </div>
            `;
        }

        function renderStatusDistribution(data) {
            const statusCounts = data.statistics.statusCounts;
            const totalOrders = data.total;
            
            const statusConfig = {
                pending: { color: 'var(--warning)', label: 'Pending' },
                confirmed: { color: 'var(--primary)', label: 'Confirmed' },
                shipped: { color: 'var(--info)', label: 'Shipped' },
                delivered: { color: 'var(--success)', label: 'Delivered' },
                cancelled: { color: 'var(--danger)', label: 'Cancelled' }
            };
            
            let distributionHTML = '';
            
            Object.entries(statusConfig).forEach(([status, config]) => {
                const count = statusCounts[status] || 0;
                const percentage = totalOrders > 0 ? ((count / totalOrders) * 100).toFixed(1) : 0;
                
                distributionHTML += `
                    <div class="status-item">
                        <div class="status-info">
                            <div class="status-color" style="background-color: ${config.color}"></div>
                            <span>${config.label}</span>
                        </div>
                        <div class="status-count">
                            ${count} (${percentage}%)
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('statusDistribution').innerHTML = distributionHTML;
        }

        function renderRecentOrders(data) {
            const orders = data.orders;
            
            if (orders.length === 0) {
                document.getElementById('recentOrders').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--gray);">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>No orders found matching your criteria</p>
                    </div>
                `;
                return;
            }
            
            let ordersHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            orders.forEach(order => {
                const orderDate = new Date(order.createdAt).toLocaleDateString();
                const customerName = order.customerInfo?.name || 'Guest Customer';
                
                ordersHTML += `
                    <tr>
                        <td><strong>${order.orderNumber}</strong></td>
                        <td>${customerName}</td>
                        <td>Ksh ${order.totalAmount.toLocaleString()}</td>
                        <td><span class="badge badge-${order.status}">${order.status}</span></td>
                        <td>${orderDate}</td>
                    </tr>
                `;
            });
            
            ordersHTML += `
                    </tbody>
                </table>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-outline" onclick="viewAllOrders()">
                        <i class="fas fa-list"></i> View All Orders
                    </button>
                </div>
            `;
            
            document.getElementById('recentOrders').innerHTML = ordersHTML;
        }

        function viewAllOrders() {
            // Redirect to orders page in the main dashboard
            window.location.href = 'admin-dashboard.html#orders-tab';
        }

        // Export functionality
        async function exportAnalytics() {
            try {
                const token = getAuthToken();
                const filters = getFilters();
                
                const queryParams = new URLSearchParams({
                    ...filters,
                    format: 'csv'
                }).toString();
                
                const response = await fetch(`${API_BASE_URL}/orders/admin/export?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `orders-export-${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    throw new Error('Export failed');
                }
            } catch (error) {
                console.error('Export error:', error);
                alert('Failed to export data');
            }
        }
    </script>
